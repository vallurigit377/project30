{% extends 'app/dummy.html' %}


{% block title %}
<title>Home</title>
{% endblock %}



{% block body_block %}
    <center>
        {% if form.instance.pk %}
            <h1>School Update Page</h1>
        {% else %}
            <h1>School Create Page</h1>
        {% endif%}
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            {% if form.instance.pk %}
             <input type="submit" value="Update">
            {% else %}
                <input type="submit" value="Create">
            {% endif %}
        </form>
    </center>
{% endblock %}
